#detects merge conflicts early
name: Conflict Detector

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  check-conflicts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Check for conflicts with base branch
      run: |
        git fetch origin ${{ github.base_ref }}
        if ! git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) origin/${{ github.base_ref }} HEAD | grep -q "^changed in both"; then
          echo "✅ No conflicts detected"
        else
          echo "⚠️ Potential conflicts detected - please review"
        fi